<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="res/css/style.css" charset="utf-8">
    <script src="lib/d3.v3.js" charset="utf-8"></script>
</head>
<body>
    <script type="text/javascript">
        var dataset = [];
        for(let i = 0 ; i < 25 ; i++){
            dataset.push(Math.round(Math.random() * 30));
        }
        d3.select("body")
          .selectAll("div")
          .data(dataset)
          .enter()
          .append("div")
          .attr("class", "bar")
          .style("height", function(d) {
              var barHeight = d * 5;
              // 放大 5 倍
              return barHeight + "px";
          });

          const w = 500;
          const h = 200;
          const svg = d3.select("body").append("svg");
          svg.attr("width", w)
             .attr("height", h);
          var datac = [ 5, 10, 15, 20, 25 ];
          svg.selectAll("rect")
             .data(datac)
             .enter()
             .append("rect")
             .attr("x", (d, i) => {
                return i * ( w / dataset.length );
              })
             .attr("y", (d) => {
                 return h-d*4;
             })
             .attr("width", 20)
             .attr("height", (d) => {
                 return d*4;
             })
             .attr("fill", "teal");


    </script>

        <svg width="400px" height="400px" class="svg-icon">
        </svg>
</body>
</html>
